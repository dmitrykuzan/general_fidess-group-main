<section class="contact" id="contact">
  <div class="container">
    <div class="contact__wrapper">
      <div class="contact__map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2087.590430760454!2d-0.11082823177675474!3d51.52096879108731!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b4e88e0903b%3A0x28718ce2f938994!2zT2ZmaWNlIDYzLCA2NiBIYXR0b24gR2FyZGVuLCBMb25kb24gRUMxTiA4TEUsINCS0LXQu9C40LrQvtCx0YDQuNGC0LDQvdC40Y8!5e0!3m2!1sru!2sua!4v1654170796149!5m2!1sru!2sua"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <form class="contact__info">
        <h2 class="contact__title title">Contact info</h2>

        <ul class="contact__items">
          <li class="contact__item contact__item--call">
            <a href="tel:+442037697018"> +44 (203) 769-70-18</a>
          </li>
          <li class="contact__item contact__item--mail">
            <a href="mailto:BIOLIFEEU@gmail.com">online@biolifeeu.store</a>
          </li>
        </ul>

        <input
          class="contact__input"
          type="text"
          name="name"
          placeholder="Name"
        />

        <input
          class="contact__input"
          type="email"
          name="email"
          placeholder="E-mail"
        />

        <textarea
          class="contact__input contact__textarea"
          name="text"
          placeholder="Message"
        ></textarea>

        <button class="contact__button main__button" type="submit">Send</button>
      </form>
    </div>
  </div>
</section>
